<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="8" ry="8" />
  
  <!-- Firefox Browser Frame -->
  <rect x="20" y="20" width="760" height="460" fill="#ffffff" stroke="#cbd5e0" stroke-width="1" rx="6" ry="6" />
  
  <!-- Browser Header -->
  <rect x="20" y="20" width="760" height="40" fill="#f0f4f8" stroke="#cbd5e0" stroke-width="1" rx="6" ry="6" />
  
  <!-- Firefox Icon -->
  <circle cx="50" cy="40" r="12" fill="#ff9500" />
  <circle cx="50" cy="40" r="10" fill="#ff5000" />
  <circle cx="50" cy="40" r="5" fill="#0060df" />
  
  <!-- URL Bar -->
  <rect x="80" y="30" width="600" height="20" fill="#ffffff" stroke="#cbd5e0" stroke-width="1" rx="10" ry="10" />
  <text x="100" y="45" font-family="Arial" font-size="12" fill="#4a5568">http://localhost:3000/seller-dashboard/sales-analytics</text>
  
  <!-- Page Title -->
  <text x="400" y="90" font-family="Arial" font-size="20" font-weight="bold" fill="#2d3748" text-anchor="middle">Sales Analytics Dashboard</text>
  
  <!-- Chart Controls -->
  <rect x="100" y="110" width="600" height="40" fill="#edf2f7" rx="4" ry="4" />
  
  <!-- Chart Type Selector -->
  <rect x="120" y="120" width="120" height="20" fill="#ffffff" stroke="#cbd5e0" stroke-width="1" rx="4" ry="4" />
  <text x="180" y="135" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="middle">Bar Chart</text>
  
  <!-- Time Range Selector -->
  <rect x="260" y="120" width="120" height="20" fill="#ffffff" stroke="#cbd5e0" stroke-width="1" rx="4" ry="4" />
  <text x="320" y="135" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="middle">Last 7 Days</text>
  
  <!-- Chart Container -->
  <rect x="100" y="170" width="600" height="300" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" rx="4" ry="4" />
  
  <!-- Bar Chart -->
  <rect x="150" y="370" width="40" height="80" fill="#4299e1" rx="2" ry="2" />
  <rect x="220" y="330" width="40" height="120" fill="#4299e1" rx="2" ry="2" />
  <rect x="290" y="300" width="40" height="150" fill="#4299e1" rx="2" ry="2" />
  <rect x="360" y="270" width="40" height="180" fill="#4299e1" rx="2" ry="2" />
  <rect x="430" y="320" width="40" height="130" fill="#4299e1" rx="2" ry="2" />
  <rect x="500" y="250" width="40" height="200" fill="#4299e1" rx="2" ry="2" />
  <rect x="570" y="350" width="40" height="100" fill="#4299e1" rx="2" ry="2" />
  
  <!-- X-Axis -->
  <line x1="100" y1="450" x2="700" y2="450" stroke="#718096" stroke-width="1" />
  
  <!-- Y-Axis -->
  <line x1="100" y1="450" x2="100" y2="170" stroke="#718096" stroke-width="1" />
  
  <!-- X-Axis Labels -->
  <text x="170" y="470" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="middle">Mon</text>
  <text x="240" y="470" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="middle">Tue</text>
  <text x="310" y="470" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="middle">Wed</text>
  <text x="380" y="470" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="middle">Thu</text>
  <text x="450" y="470" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="middle">Fri</text>
  <text x="520" y="470" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="middle">Sat</text>
  <text x="590" y="470" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="middle">Sun</text>
  
  <!-- Y-Axis Labels -->
  <text x="90" y="450" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="end">0</text>
  <text x="90" y="400" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="end">50</text>
  <text x="90" y="350" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="end">100</text>
  <text x="90" y="300" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="end">150</text>
  <text x="90" y="250" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="end">200</text>
  <text x="90" y="200" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="end">250</text>
  
  <!-- Chart Title -->
  <text x="400" y="190" font-family="Arial" font-size="14" font-weight="bold" fill="#2d3748" text-anchor="middle">Weekly Sales Performance</text>
  
  <!-- Firefox Browser Info -->
  <text x="400" y="430" font-family="Arial" font-size="10" fill="#718096" text-anchor="middle">Firefox 123.0.1 (64-bit)</text>
  
  <!-- Status Indicator -->
  <circle cx="720" cy="40" r="8" fill="#48bb78" />
  <text x="720" y="60" font-family="Arial" font-size="10" fill="#48bb78" text-anchor="middle">Fixed</text>
</svg>